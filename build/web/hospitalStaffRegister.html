<!DOCTYPE html>
<html>
<head>
    <title>Hospital Staff Registration</title>
</head>
<body style="background-image: url('homepic.jpg');background-repeat:no;">
    <h1 style="text-align: center;">Hospital Staff Registration</h1>
    
    <form method = "post" style="position:absolute;left:450px;" action = "HospitalStaffRegister">
        <fieldset style="width:400px">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="nursing">Nursing</option>
            <option value="lab">Lab Technician</option>
        </select><br><br>
        
        <label for="experience">Experience:</label>
        <input type="number" id="experience" name="experience" required><br><br>
        <label for="pass">Password: <input type="password" id="pass" name="password" required></label><br><br>
	<label for="conf">Confirm Password: <input type="password" id="conf" name="confirmation" required></label><br><br>
	  	     
        <input type="submit" value="Register"style="position:relative;left:150px;">
    </fieldset>
    </form>
</body>
</html>
